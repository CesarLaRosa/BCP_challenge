<div class="col-md-6 offset-md-3 mt-5">

  <div class="card">
      <h4 class="card-header">Login BCP</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
              <input class="form-control" type="text" id="username" placeholder="Usuario"
              autocomplete="off" formControlName="username" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" id="password" placeholder="Clave"
            formControlName="password" required>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
      </div>
  </div>


</div>
